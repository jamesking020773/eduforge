{% extends "users/layout.html" %}
{% block body %}
<h2>{% if object %}Edit Subject{% else %}Add Subject{% endif %}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
    <button type="button" onclick="window.history.back();">Back</button>
</form>
{% endblock %}
